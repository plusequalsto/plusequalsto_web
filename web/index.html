<!DOCTYPE html>
<html>
  <head>
    <base href="/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="plusequalsto_web">
    <meta name="cookie-consent" content="This website uses cookies to ensure you get the best experience on our website.">
    <link rel="apple-touch-icon" href="favicon/web-app-manifest-192x192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg"/>
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="icon" type="image/png" href="favicon/favicon-48x48.png" sizes="48x48" />

    <title>Plus Equals To</title>
    <link rel="manifest" href="manifest.json">

    <!-- Single canonical tag, adjusted as needed -->
    <link rel="canonical" href="https://www.plusequalsto.com" />
  </head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <body>
    <script src="flutter_bootstrap.js" async></script>
    <script>
      // Example function to set the canonical link dynamically
      function setCanonical(url) {
        const link = document.querySelector("link[rel='canonical']");
        if (link) {
          link.setAttribute('href', url);
        }
      }

      // Call this function based on your app's routing
      const currentPath = window.location.pathname; // Get current path
      const canonicalUrl = `https://www.plusequalsto.com${currentPath}`;
      setCanonical(canonicalUrl);
    </script>
  </body>
</html>
